; PHP Configuration for Laravel Development Server
; This file suppresses annoying "Broken pipe" notices

; Error reporting (exclude E_NOTICE and E_WARNING for development server)
error_reporting = E_ALL & ~E_NOTICE & ~E_WARNING & ~E_DEPRECATED

; Display errors (keep enabled for development)
display_errors = On
display_startup_errors = On

; Log errors to file instead
log_errors = On
error_log = storage/logs/php-errors.log

; Memory and execution limits
memory_limit = 256M
max_execution_time = 180
