server {
    listen 80;
    server_name _;
    root /var/www/html/public;
    index index.php index.html;

    # Aumentar tamanho maximo de upload
    client_max_body_size 20M;

    # Logs
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Gzip
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml application/javascript;

    # Rota principal
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Processar arquivos PHP
    location ~ \.php$ {
        fastcgi_pass app:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include fastcgi_params;
        fastcgi_read_timeout 300;
        fastcgi_buffers 16 16k;
        fastcgi_buffer_size 32k;
    }

    # Servir arquivos estaticos do storage
    location /storage {
        alias /var/www/html/storage/app/public;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Cache para arquivos estaticos (incluindo webp)
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|woff|woff2|ttf|svg|webp)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Negar acesso a arquivos ocultos
    location ~ /\.(?!well-known).* {
        deny all;
    }

    # Negar acesso a arquivos sens√≠veis
    location ~ /\.(env|git|htaccess) {
        deny all;
    }

    # Health check
    location /up {
        access_log off;
        return 200 "OK";
        add_header Content-Type text/plain;
    }
}
