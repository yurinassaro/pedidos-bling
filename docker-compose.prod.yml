version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bling_pedidos_app
    restart: always
    env_file: .env.prod
    volumes:
      - .:/var/www/html
      - storage_volume:/var/www/html/storage/app/public
    depends_on:
      db:
        condition: service_healthy
    networks:
      - bling_network

  nginx:
    image: nginx:alpine
    container_name: bling_pedidos_nginx
    restart: always
    ports:
      - "9020:80"
    volumes:
      - ./docker/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - .:/var/www/html
      - storage_volume:/var/www/html/storage/app/public
    depends_on:
      - app
    networks:
      - bling_network

  db:
    image: mysql:8.0
    container_name: bling_pedidos_db
    restart: always
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-bling_pedidos}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-SenhaSegura123}
      MYSQL_ALLOW_EMPTY_PASSWORD: "no"
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3307:3306"
    networks:
      - bling_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_PASSWORD:-SenhaSegura123}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  queue:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bling_pedidos_queue
    restart: always
    env_file: .env.prod
    volumes:
      - .:/var/www/html
    depends_on:
      db:
        condition: service_healthy
    networks:
      - bling_network
    command: php artisan queue:work --sleep=3 --tries=3 --max-time=3600

networks:
  bling_network:
    driver: bridge

volumes:
  mysql_data:
    driver: local
  storage_volume:
    driver: local
